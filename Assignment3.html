<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Assignment3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>For Individuals</h1>
            <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
        </header>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select here</option>
                <option value="MALE">Male</option>
                <option value="female">Female</option>
               
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="weight">Weight (KG)</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (CM)</label>
            <input type="number" id="height" name="height" required>

            <label for="activity-level">Activity Level</label>
            <select id="activity-level" name="activity-level" required>
                <option value="">Select here</option>
               
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <footer>
            <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
        </footer>
    </div>
</body>
</html>
